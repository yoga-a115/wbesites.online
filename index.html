    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }
    nav {
      background-color: #0060AF;
      color: #fff;
      padding: 10px 15px;
      display: flex;
      align-items: center;

    }
    nav img {

    nav span {
      font-weight: bold;

    }

      max-width: 90%;

    }
    .card-banner img {
      width: 100%;
      display: block;
    }
    .header-container {
      position: relative;
      width:100%;
      left:0px;
      margin: 0px;
      perspective: 1000px;
    }
    .header-image {
      width:100vw;
      height:60vw;
      transition: transform 0.4s;
      position: relative;
      border-radius:0px;
    }
    .header-text {
      position: absolute;
      width: 100%;
      top: 58%;
      left: 48%;
      transform: translate(-50%, -50%);

      font-weight: 600;

      text-align: center;
      letter-spacing: 1px;
    }
    .valid-thru {
      position: absolute;
      bottom: 30px;

      font-size: 13px;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }
    .cvv-display {
      position: absolute;
      top: 48%;
      right: 35px;
      transform: translateY(-50%);
      color: white;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      display: none;
    }
    .card-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      display: none;
    }
    .form-container {
      margin: 10px auto;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      max-width: 90%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    .input-group input {
      width: 100%;

      border: none;
      border-radius: 5px;
      background-color: #f1f1f1;
      font-size: 14px;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color:#0060af;
      font-weight:500;
      border:1.3px solid#0060af;
      border-radius:30px;
      font-size: 17px;
      cursor: pointer;
      margin-top:15px;

    button:hover {
      background-color: #00509a;
      color:#fff;
      border-radius:30px;
   }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #1868b3;
      border-radius: 50%;
      width: 50px;
      height: 50px;
